<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="main-div">
        <div class="inner-div">
            <h2 class="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answers" id="option1" class="answer"> 
                    <label for="option1" id="opt1"> ans 1</label>
                </li>

                <li>
                    <input type="radio" name="answers" id="option2" class="answer"> 
                    <label for="option2" id="opt2"> ans 2</label>
                </li>

                <li>
                    <input type="radio" name="answers" id="option3" class="answer"> 
                    <label for="option3" id="opt3"> ans 3</label>
                </li>

                <li>
                    <input type="radio" name="answers" id="option4" class="answer"> 
                    <label for="option4" id="opt4">ans 4</label>
                </li>
            </ul>

            <!-- submit button -->
            <button id="submit">Submit</button>

            <div id="showScore" class="scoreArea">

            </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
